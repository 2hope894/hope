<!DOCTYPE html>
<html>
<head>
  <title>Job Portal</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;

  /* Background color fallback */
  background-color: #f4f4f4;

  /* Background image */
  background-image: url("css/background.jpg"); 
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  flex-direction: column;
  height: 100vh;
}

.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 0 15px; 
  text-align: center;
}

h1 {
  color: #fff;
  margin-bottom: 40px;
  text-shadow: 2px 2px 4px rgb(0, 0, 0);
  font-size: 2.5rem;
}

.buttons {
  position: fixed;
  bottom: 70px; 
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap; 
}

.btn {
  padding: 12px 24px;
  background-color: rgba(19, 114, 215, 0.9);
  color: white;
  text-decoration: none;
  font-size: 20px;
  border-radius: 4px;
  transition: background-color 0.3s ease;
  min-width: 120px;
  text-align: center;
}

.btn:hover {
  background-color: rgba(0, 86, 179, 0.9);
}

footer {
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  text-align: center;
  padding: 12px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
  font-size: 14px;
}


/* RESPONSIVE STYLES */


/* For tablets and below */
@media (max-width: 768px) {
  h1 {
    font-size: 2rem;
  }

  .btn {
    font-size: 18px;
    padding: 10px 20px;
  }
}

/* For phones */
@media (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  .buttons {
    bottom: 100px; 
    gap: 10px;
  }

  .btn {
    font-size: 16px;
    padding: 8px 16px;
    min-width: 100px;
  }

  footer {
    font-size: 12px;
    padding: 8px 0;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Job Portal</h1>
    <div class="buttons">
      <a href="login.php" class="btn">Login</a>
      <a href="register.php" class="btn">Register</a>
    </div>
  </div>

  
  <footer>
    <p>&copy; 2025 Job Portal. All rights reserved.</p>
  </footer>
</body>
</html>
